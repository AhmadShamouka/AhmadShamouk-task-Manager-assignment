<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
 
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="outerdiv">
        <h3>Task Manager</h3>
        <input type="text" id="task-input" placeholder="Enter a task">
        <input type="number" id="task-priority" class="priority" placeholder="Enter a Task priority">
        <div class="btns">
            <button class="addbtn" id="add-task">Add</button>
            <button class="sortbtn" id="sort-task">Sort</button>
        </div>
    </div>
        <div  class="displayPromt" id="displayPromt">  
                <div class="ag-courses_box">
                    <div class="ag-courses_item">
                        <a href="#" class="courses-item_link">
                            <div class="courses-item_bg"></div>
                            <div class="ag-courses-item_title">
                        <input type="text" id="task-edit" placeholder="Enter a New Task">
                    </div>
                    <div class="courses-item_date-box">
                        <span class="courses-item_date">
                            <span class="task-buttons">
                                <button id="submit-button" class="submit-button">Submit</button>
                            </span>
                        </span>
                    </div>
                </a>
            </div>
        </div>
    </div>
          
        <br>
        <br>
        <div class="listouter" id="listouter">
        <ul id="tasks">
            
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
